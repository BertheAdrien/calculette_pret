

<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice de prêt</title>
</head>

<header>
    <img id="logo" src="img/logo_microlead.jpg" alt="Logo Microlead">
</header>

<body>
    <div class="grandCarreForm">
        <h1>Calculatrice de prêt immobiler</h1>

    <form action="" method="" id="form">
        
            <div class="euro formulaire">
                <label for="montant">Montant emprunté</label>
                <input  id="montant" type="number" name="montant" placeholder="100 000" required>
            </div>
            <div class="taux formulaire ">
                <label for="taux">Taux nominal</label>
                <input class="afterInput" id="taux" type="number" name="taux" placeholder="1.2" required>
            </div>
            <div class="remboursement formulaire">
                <label for="remboursement">Durée de remboursement</label>
                <input class="afterInput" id="duree" type="number" name="remboursement" placeholder="15" required>
            </div>
            <div id="error"></div>
            <button id="button" type="submit">Calculer</button>
        </div>
    </div>
    </form>
    
    </div>
    <br>
    <div class="grandCarreTableau">
        <h1>Tableau d'amortissement</h1>
            <table id="pdf-content">
                <thead>
                    <tr>
                        <th>Mois</th>
                        <th>Solde initial</th>
                        <th>Échéance</th>
                        <th>Intérêts</th>
                        <th>Amortissement</th>
                        <th>Solde restant</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        <button id="export-pdf">Télécharger en PDF</button>   
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="export_pdf.js"></script>
<script src="main.js"></script>

</body>
</html>
