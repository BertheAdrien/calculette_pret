

<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <title>Calculatrice de prêt</title>
</head>

<img src="logo_microlead.png" alt="">

<body>
    <div class="grandCarre">
        <h1>Calculatrice de prêt immobiler</h1>

    <form action="" method="POST">
        
            <div class="euro formulaire">
                <label for="montant">Montant emprunté</label>
                <input  id="montant" type="text" name="montant" placeholder="100 000">
            </div>
            <div class="taux formulaire ">
                <label for="taux">Taux nominal</label>
                <input class="afterInput" id="taux" type="text" name="taux" placeholder="1.2">
            </div>
            <div class="remboursement formulaire">
                <label for="remboursement">Durée de remboursement</label>
                <input class="afterInput" id="remboursement" type="text" name="remboursement" placeholder="15" required>
            </div>
            <button type="submit">Calculer</button>
        </div>
        </div>
    </form>
    </div>
</body>
